<body>
    <div class="container">
        <header>
            <!-- YAHAN BADLAV KIYA HAI -->
            <img src="eidgreeting.gif" alt="Eid Mubarak" id="eidImage"> 
            <h1 id="mainGreeting">Eid Mubarak</h1>
            <p id="receivedFromMessage" class="received-from-text" style="display: none;"></p>
        </header>

        <main>
            <p class="eid-greeting">Aapko aur aapke poore parivar ko is paak mauke par Eid ki dili mubarakbad! Allah aapki har dua qubool farmaye.</p>
            
            <div class="input-group">
                <label for="userName">Enter Your Name:</label>
                <input type="text" id="userName" placeholder="Enter Your Name Here">
            </div>

            <button id="shareButton">ðŸ’Œ WhatsApp Par Bhejein</button>
        </main>

        <footer>
            <p>Â© <span id="currentYear"></span> Apni Wishes Banayein!</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const senderNameFromUrl = urlParams.get('sender');
            const mainGreetingElement = document.getElementById('mainGreeting');
            const pageTitleElement = document.querySelector('title');
            const receivedFromElement = document.getElementById('receivedFromMessage');

            if (senderNameFromUrl) {
                const decodedSenderName = decodeURIComponent(senderNameFromUrl);
                
                mainGreetingElement.textContent = `${decodedSenderName} ki taraf se Eid Mubarak!`;
                pageTitleElement.textContent = `âœ¨ ${decodedSenderName} ki taraf se Eid Mubarak! âœ¨`;
                
                receivedFromElement.textContent = `Aapko yeh mubarakbad ${decodedSenderName} se mili hai. Aap bhi neeche apna naam likh kar is paigaam ko aage bhej sakte hain!`;
                receivedFromElement.style.display = 'block';
            } else {
                mainGreetingElement.textContent = `Eid Mubarak!`;
                pageTitleElement.textContent = `âœ¨ Eid Mubarak Wishes! âœ¨`;
                receivedFromElement.style.display = 'none';
            }

            document.getElementById('currentYear').textContent = new Date().getFullYear();

            document.getElementById('shareButton').addEventListener('click', function() {
                const userNameInput = document.getElementById('userName');
                let currentSharerName = userNameInput.value.trim();

                if (currentSharerName === "") {
                    alert("Kripya apna naam likhein taaki aapki wishes khaas ban sakein!");
                    userNameInput.focus();
                    return;
                }

                const eidMessagePersonal = `ðŸŽ‰ *${currentSharerName} ki taraf se Eid Mubarak!* ðŸŽ‰\n\nAapko aur aapke poore parivar ko is paak mauke par Eid ki dili mubarakbad! Allah aapki zindagi mein barkat aur khushiyan laye. Ameen.\n\nIs pyare se paigham ko padhne aur apni wishes banane ke liye, neeche diye gaye link par click karein:`;
                
                const baseUrl = window.location.origin + window.location.pathname;
                const pageUrlToShare = `${baseUrl}?sender=${encodeURIComponent(currentSharerName)}`;

                const shareText = `${eidMessagePersonal}\n${pageUrlToShare}`;

                if (navigator.share) {
                    navigator.share({
                        title: `${currentSharerName} ki taraf se khaas Eid Mubarak!`,
                        text: shareText,
                    })
                    .then(() => console.log('Successfully shared'))
                    .catch((error) => {
                        console.log('Error sharing or share cancelled:', error);
                        const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
                        window.open(whatsappUrl, '_blank');
                    });
                } else {
                    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
                    window.open(whatsappUrl, '_blank');
                }
            });
        });
    </script>
